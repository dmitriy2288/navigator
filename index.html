<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигатор по техникуму</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Навигатор по техникуму</h1>
            <div class="controls">
                <div class="floor-selector">
                    <!-- Кнопки этажей создаются через JS -->
                </div>
                <div class="search-box">
                    <input type="text" id="room-search" placeholder="Поиск помещения...">
                </div>
            </div>
            <div class="current-floor">
                <h2 id="floor-title">Первый этаж</h2>
            </div>
        </header>
        
        <main>
            <div class="map-container">
                <div id="svg-container">
                    <!-- SVG карты загружаются здесь -->
                </div>
                <div id="room-info" class="info-panel">
                    <!-- Информация о помещении -->
                </div>
            </div>
        </main>
        
        <footer>
            <div class="legend">
                <div class="legend-item">
                    <div class="color-box classroom"></div>
                    <span>Учебные кабинеты</span>
                </div>
                <div class="legend-item">
                    <div class="color-box stairs"></div>
                    <span>Лестницы</span>
                </div>
                <div class="legend-item">
                    <div class="color-box entrance"></div>
                    <span>Входы</span>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="navigator.js"></script>
</body>
</html>
